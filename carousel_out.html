
<!DOCTYPE html>
<html>
<head>
<style>



	.carousel {

  border: none;
}
.carousel iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}
.carousel button {
  position: absolute;
  top: 90%;
  transform: translateY(-50%);
  display: block;
    width: 250px;
    height: 50px;
    margin: 0 auto;
    padding: 0;
    display: table-cell;
    vertical-align: middle;
}

.carousel .prev {
  right: 60px;
}
.carousel .next {
  right: 20px;
}


</style>




</head>

<body>
<div class="carousel">
	

  <iframe src="https://buffymcduffin.github.io/JugendOhneKlub/demographic_out.html"></iframe>

  <iframe src="https://buffymcduffin.github.io/JugendOhneKlub/demographic_cohort_out.html"></iframe>


  <button class="next", type="button">Quer-/LÃ¤ngschnitt</button>
</div>


</body>


<script type="text/javascript">
	
	const carousel = document.querySelector('.carousel');
	const images = carousel.querySelectorAll('iframe');
	let currentIndex = 1;



	carousel.querySelector('.next').addEventListener('click', () => { 
	currentIndex++; 
	if (currentIndex > images.length - 1) {
 		currentIndex = 0; 
	} 
  		updateCarousel(); 
	});

	function updateCarousel() {
  		images.forEach((image, index) => {
    		if (index === currentIndex) {
    		  image.style.display = 'block';
    		} else {
     		image.style.display = 'none';
    		}
  		});
	}	

</script>
</html>
