
<!DOCTYPE html>
<html>
<head>
<style>

	.carousel {
  position: relative;
  width: 100%;
  border: none;
}
.carousel iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}
.carousel button {
  position: absolute;
  top: 100%;
  transform: translateY(-50%);
}

.carousel .prev {
  right: 60px;
}
.carousel .next {
  right: 20px;
}


</style>




</head>

<body>
<div class="carousel">
	
  <iframe src="https://buffymcduffin.github.io/JugendOhneKlub/demographic_cohort.html"></iframe>

  <iframe src="https://buffymcduffin.github.io/JugendOhneKlub/demographic.html"></iframe>
  <button class="prev">Prev</button>
  <button class="next", type="button">Next</button>
</div>


</body>


<script type="text/javascript">
	
	const carousel = document.querySelector('.carousel');
	const images = carousel.querySelectorAll('iframe');
	let currentIndex = -1;

	carousel.querySelector('.prev').addEventListener('click', () => {
  		currentIndex--;
  		if (currentIndex < 0) {
   	 		currentIndex = images.length - 1; 
  		} 
 	 updateCarousel(); 
	});

	carousel.querySelector('.next').addEventListener('click', () => { 
	currentIndex++; 
	if (currentIndex > images.length - 1) {
 		currentIndex = 0; 
	} 
  		updateCarousel(); 
	});

	function updateCarousel() {
  		images.forEach((image, index) => {
    		if (index === currentIndex) {
    		  image.style.display = 'block';
    		} else {
     		image.style.display = 'none';
    		}
  		});
	}	

</script>
</html>
